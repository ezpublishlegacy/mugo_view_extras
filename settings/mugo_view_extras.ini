[MugoViewExtras]

# Extend the default class to implement
# your own needs and specify the class name here.
# Autoload will find it. 
HandlerClass=MugoViewExtras

# Controls if the templates render out all fields that are stored
# in the attribute, or if it only shows the fields that are configured
# in this configuration file
ShowUnkownFields=disabled

