Fields[footer_j]=Footer 300x250J right ad unit on galleries
Fields[right_column_a]=Right column 300x250A
Fields[right_column_b]=Right column 300x250B
Fields[right_column_c]=Right column 300x100B
Fields[left_column_a]=Left column 300x100A
Fields[gallery]=290x35 gallery image details bottom
Fields[gallery_top]=290x35 gallery image details top
Fields[footer_z_1]=Pixel ads
Fields[footer_z_2]=Pixel ads
Fields[footer_z_3]=Pixel ads
Fields[footer_z_4]=Pixel ads
Fields[footer_z_5]=Pixel ads
Fields[footer_z_6]=Pixel ads
Fields[footer_z_7]=Pixel ads
Fields[footer_z_8]=Pixel ads
